name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build_site:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Upload Artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: './'  # Aseg√∫rate de que este sea el directorio donde se encuentra tu index.html e index.js

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages

    steps:
    - name: Deploy
      id: deployment
      uses: actions/deploy-pages@v4
